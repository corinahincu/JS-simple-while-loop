<script>

let n = 1
while (n <= 10 ) {
  console.log( n )
  n++
}

/*
Codul acesta seteaza variabila "n" in 1, apoi verifica daca variabila "n" e mai mica sau egal cu 10, prin console.log o afiseaza apoi o aduna cu 1, si revine la inceputul ciclului si din nou verifica daca "n" e mai mic sau egal cu 10 si asa in continuare. Fiind un loop(ciclul se executa repetat), actiunea se repeta pana cand variabila 'n' ajunge sa fie egal cu 10. 
Datorita lui console.log putem vedea numeratie de la 1 pana la 10, adica executia repetata a ciclului.
E important de stiut ca tot ce se executa inafara ciclului nu se executa repetat, din acest motiv console.log se afla in ciclu.
In caz ca console.log se afla inafara ciclului, atunci e afisat ultima valoare a lui "n" , in exemplul de mai sus ar fi 10.
*/
